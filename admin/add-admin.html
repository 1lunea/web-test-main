<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Moderator - HMP</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        .mod-form-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            background-color: #161b22;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #c9d1d9;
        }

        .form-group input {
            width: 97%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #30363d;
            background-color: #21262d;
            color: #c9d1d9;
        }

        .add-admin-btn {
            background-color: #238636;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .add-admin-btn:hover {
            background-color: #2ea043;
        }

        .permissions-list {
            margin-top: 15px;
            padding: 10px;
            background-color: #21262d;
            border-radius: 4px;
        }

        .permissions-list h3 {
            color: #c9d1d9;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .permissions-list ul {
            list-style: none;
            padding-left: 0;
            color: #8b949e;
        }

        .permissions-list li {
            margin-bottom: 5px;
        }

        .permissions-list li::before {
            content: "✓";
            color: #238636;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <a href="admin-panel.html" class="back-button">← Back to Admin Panel</a>
    <div class="mod-form-container">
        <h2>Add New Moderator</h2>
        <form id="addModForm">
            <div class="form-group">
                <label for="modUsername">Username</label>
                <input type="text" id="modUsername" required>
            </div>
            <div class="form-group">
                <label for="modPassword">Password</label>
                <input type="password" id="modPassword" required>
            </div>
            <div class="form-group">
                <label for="modEmail">Email</label>
                <input type="email" id="modEmail" required>
            </div>
            <div class="permissions-list">
                <h3>Moderator Permissions:</h3>
                <ul>
                    <li>Delete inappropriate posts</li>
                    <li>Ban users who violate rules</li>
                    <li>Moderate comments</li>
                </ul>
            </div>
            <button type="submit" class="add-admin-btn">Add Moderator</button>
        </form>
    </div>
    <script src="add-admin.js"></script>
</body>
</html>
