<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HMP</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            padding: 20px;
            margin-top: 60px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #161b22;
            border-radius: 8px;
            overflow: hidden;
        }

        .user-table th, .user-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #30363d;
        }

        .user-table th {
            background-color: #21262d;
            color: #c9d1d9;
        }

        .user-table tr:hover {
            background-color: #1c2128;
        }

        .delete-btn {
            background-color: #da3633;
            color: white;
            border: none;
            font-family: 'IBM Plex Mono', monospace;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #f85149;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #30363d;
            background-color: #21262d;
            color: #c9d1d9;
            width: 200px;
        }

        .admin-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Base button styles for both buttons */
        .delete-all-btn,
        .add-admin-btn {
            height: 35px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            color: white;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            font-size: 14px;  /* Match font size */
        }

        /* Specific colors for delete button */
        .delete-all-btn {
            background-color: #da3633;
        }

        .delete-all-btn:hover {
            background-color: #f85149;
        }

        /* Specific colors for add button */
        .add-admin-btn {
            background-color: #238636;
        }

        .add-admin-btn:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Back to Home</a>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h2>User Management</h2>
                <div class="admin-buttons">
                    <button id="deleteAllBtn" class="delete-all-btn">Delete All Users</button>
                    <button onclick="window.location.href='add-admin.html'" class="add-admin-btn">Add New Admin</button>
                </div>
            </div>
            <input type="text" id="searchInput" class="search-bar" placeholder="Search users...">
        </div>
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Profile</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="admin-panel.js"></script>
</body>
</html>
