<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HMP</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <button class="nav-button active">Admin Panel</button>
            <button class="nav-button" onclick="window.location.href='../courses/courses-dashboard.html'">E-Courses</button>
            <button class="nav-button" onclick="window.location.href='../forum/forum.html'">Forum</button>
        </div>
        <div class="nav-right">
            <button class="nav-button" id="accountButton">Account</button>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h2>User Management</h2>
                <div class="stats-container">
                    <div class="stat-box">
                        <span class="stat-label">Total Users</span>
                        <span id="totalUsers" class="stat-value">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Students</span>
                        <span id="totalStudents" class="stat-value">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Teachers</span>
                        <span id="totalTeachers" class="stat-value">0</span>
                    </div>
                </div>
                <div class="admin-buttons">
                    <button id="deleteAllBtn" class="delete-all-btn">Delete All Users</button>
                    <button onclick="window.location.href='add-moderator.html'" class="add-admin-btn">Add Moderator</button>
                </div>
            </div>
            <input type="text" id="searchInput" class="search-bar" placeholder="Search users...">
        </div>
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Profile</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be populated here -->
            </tbody>
        </table>
    </div>
    <div id="editUserModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Edit User</h2>
            <input type="text" id="editUsername" placeholder="Username">
            <select id="editRole">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="admin">Admin</option>
            </select>
            <button onclick="saveUserEdit()">Save Changes</button>
            <button onclick="closeEditModal()">Cancel</button>
        </div>
    </div>
    <div id="addModModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Add New Moderator</h2>
            <input type="text" id="modUsername" placeholder="Username">
            <input type="password" id="modPassword" placeholder="Password">
            <input type="text" id="modFullName" placeholder="Full Name">
            <input type="email" id="modEmail" placeholder="Email">
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button onclick="addModerator()" style="background-color: #238636;">Add Moderator</button>
                <button onclick="closeModModal()" style="background-color: #21262d;">Cancel</button>
            </div>
        </div>
    </div>
    <script src="admin-panel.js"></script>
</body>
</html>
