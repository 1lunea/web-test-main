<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account - HMP</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        .admin-nav {
            background-color: #161b22;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            gap: 1rem;
        }

        .nav-right {
            margin-left: auto;
        }

        .nav-button {
            background: none;
            border: none;
            color: #c9d1d9;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #21262d;
        }

        .nav-button.active {
            background-color: #21262d;
            font-weight: 600;
        }

        .profile-container {
            max-width: 600px;
            margin: 120px auto 2rem;
            padding: 2rem;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
        }

        .profile-info {
            margin-top: 1.5rem;
        }

        .profile-info h2 {
            color: #c9d1d9;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .info-group {
            display: flex;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-bottom: 1px solid #30363d;
        }

        .info-group label {
            width: 120px;
            color: #8b949e;
            font-weight: 500;
        }

        .info-group span {
            color: #c9d1d9;
            flex: 1;
        }

        .button-container {
            margin-top: 2rem;
            text-align: center;
        }

        .sign-out-btn {
            background-color: #da3633;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .sign-out-btn:hover {
            background-color: #f85149;
        }

        .owner-badge {
            background-color: #238636;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="admin-nav">
        <div class="nav-left">
            <button class="nav-button" onclick="window.location.href='admin-panel.html'">Admin Panel</button>
            <button class="nav-button" onclick="window.location.href='../courses/courses-dashboard.html'">E-Courses</button>
            <button class="nav-button" onclick="window.location.href='../forum/forum.html'">Forum</button>
        </div>
        <div class="nav-right">
            <button class="nav-button active">Account</button>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-info">
            <h2>Profile Information</h2>
            <div class="info-group">
                <label>ID:</label>
                <span id="adminId"></span>
            </div>
            <div class="info-group">
                <label>Username:</label>
                <span id="adminUsername"></span>
                <span class="owner-badge">Owner</span>
            </div>
            <div class="info-group">
                <label>Full Name:</label>
                <span id="adminName"></span>
            </div>
            <div class="info-group">
                <label>Email:</label>
                <span id="adminEmail"></span>
            </div>
            <div class="info-group">
                <label>Role:</label>
                <span id="adminRole"></span>
            </div>
        </div>
        <div class="button-container">
            <button onclick="signOut()" class="sign-out-btn">Sign Out</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            checkAdminAuth();
            loadAdminProfile();
        };

        function checkAdminAuth() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || currentUser.username !== 'adminquang') {
                window.location.href = '../login-signup.html';
            }
        }

        function loadAdminProfile() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const admin = users.find(user => user.username === 'adminquang');

            if (admin && admin.profile) {
                document.getElementById('adminId').textContent = admin.profile.id || 'ADMIN001';
                document.getElementById('adminUsername').textContent = admin.username || 'adminquang';
                document.getElementById('adminName').textContent = admin.profile.fullName || 'Admin Account';
                document.getElementById('adminEmail').textContent = admin.profile.email || 'admin@hmp.com';
                document.getElementById('adminRole').textContent = admin.role || 'admin';
            }
        }

        function signOut() {
            if (confirm('Are you sure you want to sign out?')) {
                localStorage.removeItem('currentUser');
                window.location.href = '../login-signup.html';
            }
        }
    </script>
</body>
</html>
