<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <div class="container">
        <div id="signup" class="form">
          <h2>Sign Up</h2>
          <input type="text" id="signupUsername" placeholder="Username">
          <input type="password" id="signupPassword" placeholder="Password">
          <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
          <button id="signupButton">Signup</button>
          <p class="switch">Already have an account? <a class="switchButton" id="switchToLogin">Login</a></p>
        </div>

        <div id="login" class="form">
          <h2>Login</h2>
          <input type="text" id="loginUsername" placeholder="Username">
          <input type="password" id="loginPassword" placeholder="Password">
          <button id="loginButton">Login</button>
          <p class="switch">Don't have an account? <a class="switchButton" id="switchToSignup">Sign up</a></p>
          <div class="loading"></div> <!-- Adding the loading animation here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
