<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - HMP</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        .student-nav {
            background-color: #161b22;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .assignments-container {
            margin-top: 80px;
            padding: 2rem;
        }

        .course-section {
            margin-bottom: 2rem;
        }

        .course-section h3 {
            color: #c9d1d9;
            margin-bottom: 1rem;
        }

        .assignments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .assignment-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.2s;
        }

        .assignment-card:hover {
            transform: translateY(-2px);
        }

        .assignment-card h4 {
            color: #c9d1d9;
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
        }

        .assignment-card p {
            color: #8b949e;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .assignment-date {
            color: #8b949e;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .assignment-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .status-pending {
            background-color: #21262d;
            color: #f0883e;
        }

        .status-submitted {
            background-color: #238636;
            color: white;
        }

        .submit-btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            width: 100%;
            font-family: 'IBM Plex Mono', monospace;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #2ea043;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: #161b22;
            margin: 10vh auto;
            padding: 2rem;
            border: 1px solid #30363d;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .close-modal {
            color: #8b949e;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #c9d1d9;
        }

        .modal-content h2 {
            color: #c9d1d9;
            margin-bottom: 1.5rem;
        }

        .submission-form textarea {
            width: 100%;
            min-height: 150px;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'IBM Plex Mono', monospace;
            resize: vertical;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 0.8rem 1.2rem;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            cursor: pointer;
            margin: 1rem 0;
            width: 100%;
            text-align: center;
            font-family: 'IBM Plex Mono', monospace;
            transition: background-color 0.2s;
        }

        .file-label:hover {
            background-color: #30363d;
        }

        #selectedFile {
            color: #8b949e;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="student-nav">
        <div class="nav-left">
            <button class="nav-button" onclick="window.location.href='student-dashboard.html'">Dashboard</button>
            <button class="nav-button active">Assignments</button>
            <button class="nav-button" onclick="window.location.href='../forum/forum.html'">Forum</button>
        </div>
        <div class="nav-right">
            <button class="nav-button" onclick="window.location.href='student-account.html'">Account</button>
        </div>
    </nav>

    <div class="assignments-container">
        <h1>Assignments</h1>
        <div id="assignmentsList">
            <!-- Assignments will be dynamically added here -->
        </div>
    </div>

    <div id="submissionModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('submissionModal')">&times;</span>
            <h2>Submit Assignment</h2>
            <form id="submissionForm" onsubmit="submitAssignment(event)">
                <input type="hidden" id="courseId">
                <input type="hidden" id="assignmentId">
                <textarea id="submissionText" placeholder="Enter your submission text..."></textarea>
                <label for="submissionFile" class="file-label">
                    Choose File
                    <input type="file" id="submissionFile" class="file-input">
                </label>
                <div id="selectedFile">No file selected</div>
                <button type="submit" class="submit-btn">Submit Assignment</button>
            </form>
        </div>
    </div>

    <script src="student.js"></script>
</body>
</html>
