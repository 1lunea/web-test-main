<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Assignments - HMP</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        .student-nav {
            background-color: #161b22;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .assignments-container {
            margin-top: 80px;
            padding: 2rem;
        }

        .course-section {
            margin-bottom: 2rem;
        }

        .course-section h3 {
            color: #c9d1d9;
            margin-bottom: 1rem;
        }

        .assignments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .assignment-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .assignment-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            border-color: #58a6ff;
        }

        .assignment-card h4 {
            color: #58a6ff;
            margin: 0;
            font-size: 1.1rem;
        }

        .assignment-card p {
            color: #8b949e;
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.5;
            flex-grow: 1;
        }

        .assignment-date {
            color: #8b949e;
            font-size: 0.85rem;
            padding: 0.5rem 0;
            border-top: 1px solid #30363d;
            border-bottom: 1px solid #30363d;
        }

        .assignment-status {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: center;
        }

        .status-pending {
            background-color: rgba(240, 136, 62, 0.1);
            color: #f0883e;
            border: 1px solid rgba(240, 136, 62, 0.2);
        }

        .status-submitted {
            background-color: rgba(35, 134, 54, 0.1);
            color: #3fb950;
            border: 1px solid rgba(35, 134, 54, 0.2);
        }

        .submit-btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            width: 100%;
            font-family: 'IBM Plex Mono', monospace;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .submit-btn:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: #161b22;
            margin: 10vh auto;
            padding: 2rem;
            border: 1px solid #30363d;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        .close-modal {
            color: #8b949e;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-modal:hover {
            color: #c9d1d9;
        }

        .modal-content h2 {
            color: #c9d1d9;
            margin-bottom: 1.5rem;
        }

        .submission-form textarea {
            width: 100%;
            min-height: 150px;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'IBM Plex Mono', monospace;
            resize: vertical;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 0.8rem 1.2rem;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            cursor: pointer;
            margin: 1rem 0;
            width: 92%;
            text-align: center;
            font-family: 'IBM Plex Mono', monospace;
            transition: background-color 0.2s;
        }

        .file-label:hover {
            background-color: #30363d;
        }

        #selectedFile {
            color: #8b949e;
            font-size: 0.9rem;
            margin: 0.5rem 0;
            text-align: center;
        }

        .nav-left {
            display: flex;
            gap: 1rem;
        }

        .nav-right {
            margin-left: auto;
        }

        .nav-button {
            background: none;
            border: none;
            color: #c9d1d9;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #21262d;
        }

        .nav-button.active {
            background-color: #21262d;
            font-weight: 600;
        }

        .assignments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .filter-container {
            position: relative;
        }

        .filter-container select {
            padding: 0.5rem 2rem 0.5rem 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            color: #c9d1d9;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            min-width: 200px;
        }

        .filter-container::after {
            content: 'â–¼';
            font-size: 0.8rem;
            color: #8b949e;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .filter-container select:hover {
            border-color: #58a6ff;
        }

        .filter-container select:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        #submissionText {
            width: 93%;
            min-height: 150px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            resize: vertical;
            line-height: 1.5;
        }

        #submissionText:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        #submissionText::placeholder {
            color: #8b949e;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c9d1d9;
        }

        .assignment-content {
            margin: 1rem 0;
            color: #c9d1d9;
        }

        .assignment-details {
            margin-top: 0.5rem;
            padding: 1rem;
            background-color: #21262d;
            border-radius: 6px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .assignment-dates {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.5rem;
            background-color: #21262d;
            border-radius: 6px;
        }

        .date-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .date-label {
            color: #8b949e;
            font-size: 0.9rem;
        }

        .date-value {
            color: #c9d1d9;
            font-size: 0.9rem;
        }

        .date-value.overdue {
            color: #f85149;
            font-weight: 500;
        }

        .rejection-reason {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.2);
            border-radius: 6px;
            color: #f85149;
            font-size: 0.9rem;
        }

        .status-rejected {
            background-color: rgba(248, 81, 73, 0.1);
            color: #f85149;
        }

        .status-accepted {
            background-color: rgba(63, 185, 80, 0.1);
            color: #3fb950;
        }
    </style>
</head>
<body>
    <nav class="student-nav">
        <div class="nav-left">
            <button class="nav-button" onclick="window.location.href='student-dashboard.html'">Dashboard</button>
            <button class="nav-button active">Assignments</button>
            <button class="nav-button" onclick="window.location.href='../forum/forum.html'">Forum</button>
        </div>
        <div class="nav-right">
            <button class="nav-button" onclick="window.location.href='student-account.html'">Account</button>
        </div>
    </nav>

    <div class="assignments-container">
        <div class="assignments-header">
            <h1>Student Assignments</h1>
            <div class="filter-container">
                <select id="courseFilter" onchange="filterAssignments()">
                    <option value="all">All Courses</option>
                    <!-- Course options will be added dynamically -->
                </select>
            </div>
        </div>
        <div id="assignmentsList">
            <!-- Assignments will be dynamically added here -->
        </div>
    </div>

    <div id="submissionModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('submissionModal')">&times;</span>
            <h2>Submit Assignment</h2>
            <form id="submissionForm" onsubmit="submitAssignment(event)">
                <input type="hidden" id="courseId">
                <input type="hidden" id="assignmentId">
                <textarea id="submissionText" placeholder="Enter your submission text..."></textarea>
                <label for="submissionFile" class="file-label">
                    Choose File
                    <input type="file" id="submissionFile" class="file-input">
                </label>
                <div id="selectedFile">No file selected</div>
                <button type="submit" class="submit-btn">Submit Assignment</button>
            </form>
        </div>
    </div>

    <script src="student.js"></script>
</body>
</html>
