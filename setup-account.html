<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setup - HMP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="#" class="back-button" onclick="handleBackButton(event)">Back</a>
    <div class="container">
        <div class="form" style="display: block;">
            <h2>Choose Your Role</h2>
            <p class="role-description">Select your role to continue setting up your account</p>
            <div class="role-buttons">
                <button class="role-button" onclick="selectRole('student')">
                    <h3>Student</h3>
                    <p>Access courses, submit assignments, and track your progress</p>
                </button>
                <button class="role-button" onclick="selectRole('teacher')">
                    <h3>Teacher</h3>
                    <p>Create courses, manage students, and grade assignments</p>
                </button>
            </div>
        </div>
    </div>
    <script src="setup-account.js"></script>
</body>
</html>
