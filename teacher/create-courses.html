<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Courses - HMP</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        .teacher-nav {
            background-color: #161b22;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            gap: 1rem;
        }

        .nav-right {
            margin-left: auto;
        }

        .nav-button {
            background: none;
            border: none;
            color: #c9d1d9;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #21262d;
        }

        .nav-button.active {
            background-color: #21262d;
            font-weight: 600;
        }

        .create-course-container {
            margin-top: 80px;
            padding: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .create-course-form {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #c9d1d9;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .create-btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .create-btn:hover {
            background-color: #2ea043;
        }

        .success-message {
            display: none;
            background-color: #238636;
            color: white;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
        }

        .course-code {
            font-family: monospace;
            font-size: 1.2rem;
            font-weight: bold;
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <nav class="teacher-nav">
        <div class="nav-left">
            <button class="nav-button" onclick="window.location.href='teacher-dashboard.html'">Dashboard</button>
            <button class="nav-button active">Create Courses</button>
        </div>
        <div class="nav-right">
            <button class="nav-button" onclick="window.location.href='teacher-account.html'">Account</button>
        </div>
    </nav>

    <div class="create-course-container">
        <h1>Create New Course</h1>
        <div class="create-course-form">
            <form id="createCourseForm" onsubmit="createCourse(event)">
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label for="courseDescription">Course Description</label>
                    <textarea id="courseDescription" required></textarea>
                </div>
                <button type="submit" class="create-btn">Create Course</button>
            </form>
        </div>
        <div id="successMessage" class="success-message">
            Course created successfully! Course code: <span id="courseCode" class="course-code"></span>
        </div>
    </div>

    <script src="create-courses.js"></script>
</body>
</html>
