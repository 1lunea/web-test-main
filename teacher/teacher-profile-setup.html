<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile Setup - HMP</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <a href="#" class="back-button" onclick="handleBackButton(event)">‚Üê Back</a>
    <div class="container">
        <div class="form" style="display: block;">
            <h2>Complete Your Teacher Profile</h2>
            <div class="profile-id">
                <label>Teacher ID</label>
                <input type="text" id="teacherId" readonly>
            </div>
            <div class="profile-input">
                <label>Full Name *</label>
                <input type="text" id="fullName" placeholder="Enter your full name">
            </div>
            <div class="profile-input">
                <label>Subject *</label>
                <input type="text" id="subject" placeholder="Enter your subject">
            </div>
            <div class="profile-input">
                <label>Email *</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <button id="completeSetup" onclick="completeProfileSetup()">Complete Setup</button>
        </div>
    </div>
    <script src="../teacher/teacher-profile-setup.js"></script>
</body>
</html>
