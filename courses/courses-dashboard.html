<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Dashboard - HMP</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        .courses-container {
            margin-top: 80px;
            padding: 2rem;
        }

        .courses-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .create-course-btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: none; /* Hidden by default, shown for admins/mods */
        }

        .create-course-btn:hover {
            background-color: #2ea043;
        }

        .filter-section {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-bar {
            width: 95%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: 'IBM Plex Mono', monospace;
        }

        .category-filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .category-filter {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .category-filter.coding {
            background-color: rgba(35, 134, 54, 0.1);
            color: #2ea043;
            border-color: rgba(35, 134, 54, 0.2);
        }

        .category-filter.math {
            background-color: rgba(88, 166, 255, 0.1);
            color: #58a6ff;
            border-color: rgba(88, 166, 255, 0.2);
        }

        .category-filter.physics {
            background-color: rgba(248, 81, 73, 0.1);
            color: #f85149;
            border-color: rgba(248, 81, 73, 0.2);
        }

        .category-filter.chemistry {
            background-color: rgba(240, 136, 62, 0.1);
            color: #f0883e;
            border-color: rgba(240, 136, 62, 0.2);
        }

        .category-filter.biology {
            background-color: rgba(163, 113, 247, 0.1);
            color: #a371f7;
            border-color: rgba(163, 113, 247, 0.2);
        }

        .category-filter:hover, .category-filter.active {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .course-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .course-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .course-category.coding {
            background-color: rgba(35, 134, 54, 0.1);
            color: #2ea043;
            border-color: rgba(35, 134, 54, 0.2);
        }

        .course-category.math {
            background-color: rgba(88, 166, 255, 0.1);
            color: #58a6ff;
            border-color: rgba(88, 166, 255, 0.2);
        }

        .course-category.physics {
            background-color: rgba(248, 81, 73, 0.1);
            color: #f85149;
            border-color: rgba(248, 81, 73, 0.2);
        }

        .course-category.chemistry {
            background-color: rgba(240, 136, 62, 0.1);
            color: #f0883e;
            border-color: rgba(240, 136, 62, 0.2);
        }

        .course-category.biology {
            background-color: rgba(163, 113, 247, 0.1);
            color: #a371f7;
            border-color: rgba(163, 113, 247, 0.2);
        }

        /* Optional hover effect */
        .course-category:hover {
            filter: brightness(1.1);
        }

        .course-title {
            color: #c9d1d9;
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
        }

        .course-description {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .course-stats {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 0.9rem;
        }

        .nav {
            background-color: #161b22;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-left {
            display: flex;
            gap: 1rem;
        }

        .nav-right {
            margin-left: auto;
        }

        .nav-button {
            background: none;
            border: none;
            color: #c9d1d9;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .nav-button:hover {
            background-color: #21262d;
        }

        .nav-button.active {
            background-color: #21262d;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1001;
        }

        .modal-content {
            background-color: #0d1117;
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid #30363d;
            border-radius: 12px;
            width: 80%;
            max-width: 800px;
        }

        .modal-content input {
            width: 95%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: 'IBM Plex Mono', monospace;
        }

        .modal-content select {
            width: 20%;
            margin-bottom: 1rem;
            padding: 0.8rem;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-family: 'IBM Plex Mono', monospace;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23c9d1d9' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }

        .modal-content select:hover {
            border-color: #58a6ff;
        }

        #editor {
            height: 300px;
            margin-bottom: 1rem;
            background-color: #161b22;
            border-radius: 6px;
        }

        .ql-toolbar {
            background-color: #21262d;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            border-color: #30363d !important;
        }

        .ql-container {
            border-color: #30363d !important;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .cancel-btn {
            background-color: #21262d;
            color: #c9d1d9;
        }

        .submit-btn {
            background-color: #238636;
            color: white;
        }

        .cancel-btn,
        .submit-btn {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
        }
    </style>
</head>
<body>
    <div class="courses-container">
        <div class="courses-header">
            <h1>Online E-Courses</h1>
            <button class="create-course-btn" id="createECourseBtn">Create E-Course</button>
        </div>

        <div class="filter-section">
            <input type="text" class="search-bar" placeholder="Search courses..." id="searchInput">
            <div class="category-filters">
                <button class="category-filter coding" data-category="coding">Coding</button>
                <button class="category-filter math" data-category="math">Mathematics</button>
                <button class="category-filter physics" data-category="physics">Physics</button>
                <button class="category-filter chemistry" data-category="chemistry">Chemistry</button>
                <button class="category-filter biology" data-category="biology">Biology</button>
            </div>
        </div>

        <div class="courses-grid" id="coursesGrid">
            <!-- Courses will be dynamically added here -->
        </div>

        <div id="createCourseModal" class="modal">
            <div class="modal-content">
                <h2>Create New Course</h2>
                <form id="createCourseForm">
                    <select id="courseCategory" required>
                        <option value="coding">Coding</option>
                        <option value="math">Mathematics</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="biology">Biology</option>
                    </select>
                    <input type="text" id="courseName" placeholder="Course Name" required>
                    <div id="editor"></div>
                    <div class="modal-buttons">
                        <button type="button" class="cancel-btn" id="cancelCreate">Cancel</button>
                        <button type="submit" class="submit-btn">Create Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-left">
            <button class="nav-button" id="backToDashboard">‚Üê Back</button>
            <button class="nav-button active">E-Courses</button>
            <button class="nav-button" onclick="window.location.href='../forum/forum.html'">Forum</button>
        </div>
        <div class="nav-right">
            <button class="nav-button" id="accountButton">Account</button>
        </div>
    </nav>

    <script src="courses.js"></script>
    <script>
        function checkAuth() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || !['student', 'teacher', 'admin', 'moderator'].includes(currentUser.role)) {
                window.location.href = '../login-signup.html';
                return;
            }
            
            const createECourseBtn = document.getElementById('createECourseBtn');
            if (currentUser.role === 'admin' || currentUser.role === 'moderator') {
                createECourseBtn.style.display = 'block';
            }
        }
    </script>
</body>
</html>
