<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - HMP Forum</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;...&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        .post-container {
            max-width: 1000px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        .comments-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #30363d;
        }

        .comments-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .comment-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .comment-form {
            margin-bottom: 2rem;
        }

        .comment-form textarea {
            width: 100%;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            padding: 0.8rem;
            margin: 0.5rem 0;
            font-family: 'IBM Plex Mono', monospace;
            resize: vertical;
            min-height: 100px;
        }

        .submit-comment-btn {
            background-color: #238636;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
        }

        .no-comments {
            text-align: center;
            color: #8b949e;
            padding: 2rem;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .delete-comment-btn {
            background-color: #da3633;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            opacity: 0.7;
            font-family: 'IBM Plex Mono', monospace;
        }

        .delete-comment-btn:hover {
            opacity: 1;
            background-color: #f85149;
        }

        .comment-card {
            position: relative;
        }

        .comment-header {
            margin-bottom: 0.5rem;
        }

        .user-tag {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            color: white;
            display: inline-block;
            margin: 0 0.5rem;
        }

        .tag-owner { 
            background-color: #333333;
            border: 1px solid #444444;
        }
        
        .tag-admin { 
            background-color: rgba(137, 87, 229, 0.2) !important;
            color: #8957e5 !important;
            border: 1px solid #8957e5 !important;
        }
        
        .tag-teacher { 
            background-color: #1f6feb;
            border: 1px solid #388bfd;
        }
        
        .tag-student { 
            background-color: #238636;
            border: 1px solid #2ea043;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .post-author {
            color: #58a6ff;
            font-weight: 500;
        }

        .post-timestamp {
            color: #8b949e;
            font-size: 0.8rem;
        }

        .forum-nav {
            background-color: #161b22;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #30363d;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-button {
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-button:hover {
            background-color: #30363d;
            border-color: #8b949e;
            transform: translateY(-1px);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .nav-left {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .post-container {
            margin-top: 80px;
            padding: 2rem;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        .tag-mod { 
            background-color: rgba(248, 81, 73, 0.2) !important;
            color: #f85149 !important;
            border: 1px solid #f85149 !important;
        }

        .admin-badge {
            background-color: rgba(137, 87, 229, 0.2) !important;
            color: #8957e5 !important;
        }

        .mod-badge {
            background-color: rgba(248, 81, 73, 0.2) !important;
            color: #f85149 !important;
        }

        .post-category {
            display: inline-block;
            color: #8b949e;
            font-style: italic;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .hashtags-container {
            margin: 1.5rem 0;
            padding-top: 1rem;
            border-top: 1px solid #30363d;
        }

        .hashtag {
            display: inline-block;
            color: #58a6ff;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 0.5rem;
            padding: 2px 8px;
            border-radius: 12px;
            background-color: rgba(88, 166, 255, 0.1);
            font-size: 0.85rem;
        }

        .hashtag:hover {
            color: #79c0ff;
            background-color: rgba(88, 166, 255, 0.2);
            transform: translateY(-1px);
        }

        .hashtag:active {
            transform: translateY(0);
        }

        .post-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .post-header {
            margin-bottom: 1rem;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .post-author {
            color: #58a6ff;
            font-weight: 500;
        }

        .post-timestamp {
            color: #8b949e;
            font-size: 0.8rem;
        }

        .post-title {
            color: #c9d1d9;
            margin: 0.5rem 0;
            font-size: 1.5rem;
        }

        .post-content {
            color: #c9d1d9;
            line-height: 1.6;
            margin: 1.5rem 0;
            white-space: pre-line;
            font-size: 1rem;
        }

        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #8b949e;
            font-size: 0.9rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #30363d;
        }

        .post-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .post-category-label {
            color: #8b949e;
            font-style: italic;
        }

        .comment-count::before {
            content: 'üí¨';
            margin-right: 0.5rem;
        }

        .hashtags-container {
            margin: 0;
            font-size: 0.9rem;
        }

        .hashtag {
            display: inline-block;
            color: #58a6ff;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 0.5rem;
            padding: 2px 8px;
            border-radius: 12px;
            background-color: rgba(88, 166, 255, 0.1);
            font-size: 0.85rem;
        }

        .hashtag:hover {
            color: #79c0ff;
            background-color: rgba(88, 166, 255, 0.2);
            transform: translateY(-1px);
        }

        .hashtag:active {
            transform: translateY(0);
        }

        .delete-btn {
            background-color: #da3633;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            opacity: 0.7;
            font-family: 'IBM Plex Mono', monospace;
        }

        .delete-btn:hover {
            opacity: 1;
            background-color: #f85149;
        }

        .post-subtitle {
            color: #8b949e;
            font-size: 1.1rem;
            margin: 0.5rem 0 1rem;
            font-weight: normal;
        }

        .comment-form #commentEditor {
            background-color: #0d1117;
            border-radius: 6px;
            margin-bottom: 1rem;
            min-height: 120px;
        }

        .ql-toolbar {
            background-color: #21262d;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            border-color: #30363d !important;
        }

        .ql-container {
            background-color: #0d1117;
            border-color: #30363d !important;
            font-family: 'IBM Plex Mono', monospace !important;
            font-size: 14px;
        }

        .ql-editor {
            min-height: 120px;
            color: #c9d1d9;
        }

        .ql-editor.ql-blank::before {
            color: #8b949e;
        }

        .comment-content img,
        .comment-content iframe {
            max-width: 100%;
            border-radius: 6px;
            margin: 0.5rem 0;
        }

        .ql-toolbar button {
            color: #c9d1d9 !important;
        }

        .ql-toolbar button:hover {
            color: #58a6ff !important;
        }

        .ql-toolbar .ql-stroke {
            stroke: #c9d1d9 !important;
        }

        .ql-toolbar .ql-fill {
            fill: #c9d1d9 !important;
        }

        .ql-toolbar button:hover .ql-stroke {
            stroke: #58a6ff !important;
        }

        .ql-toolbar button:hover .ql-fill {
            fill: #58a6ff !important;
        }

        .ql-toolbar .ql-picker {
            color: #c9d1d9 !important;
        }

        .ql-toolbar .ql-picker-options {
            background-color: #161b22 !important;
            border-color: #30363d !important;
        }

        .ql-toolbar .ql-picker-item {
            color: #c9d1d9 !important;
        }

        .ql-toolbar .ql-picker-item:hover {
            color: #58a6ff !important;
        }

        .comment-content {
            color: #c9d1d9;
            line-height: 1.6;
        }

        .comment-content p {
            margin: 0.5rem 0;
        }

        .comment-content img,
        .comment-content iframe {
            max-width: 100%;
            border-radius: 6px;
            margin: 0.5rem 0;
        }

        .comment-content blockquote {
            border-left: 3px solid #30363d;
            margin: 0.5rem 0;
            padding-left: 1rem;
            color: #8b949e;
        }

        .comment-content code {
            background-color: #161b22;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9em;
        }

        .comment-content pre {
            background-color: #161b22;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .comment-content pre code {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>
<body>
    <nav class="forum-nav">
        <div class="nav-left">
            <button class="nav-button" onclick="window.location.href='forum.html'">
                ‚Üê Back to Forum
            </button>
        </div>
    </nav>

    <div class="post-container">
        <div id="postContent">
            <!-- Post content will be loaded here -->
        </div>

        <div class="comments-section">
            <div class="comments-header">
                <h2>Comments</h2>
                <span id="commentsCount">(0)</span>
            </div>

            <form id="commentForm" class="comment-form" onsubmit="addComment(event)">
                <div id="commentEditor"></div>
                <button type="submit" class="submit-comment-btn">Add Comment</button>
            </form>

            <div id="commentsList">
                <!-- Comments will be loaded here -->
            </div>
        </div>
    </div>

    <script src="post.js"></script>
</body>
</html>
